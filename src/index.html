<!doctype html>
<html lang="en">
  <head>
    <title>Tic-tac-toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-tac-toe</h1>
      <div class="board">
        <button data-squareid="0"></button>
        <button data-squareid="1"></button>
        <button data-squareid="2"></button>
        <button data-squareid="3"></button>
        <button data-squareid="4"></button>
        <button data-squareid="5"></button>
        <button data-squareid="6"></button>
        <button data-squareid="7"></button>
        <button data-squareid="8"></button>
      </div>
      <div class="messages">Display game messages here</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
